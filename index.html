<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World peas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div id="logo">World peas</div>
        <div class="nav">Shop</div>
        <div class="nav">Newstand</div>
        <div class="nav">Who we are</div>
        <div class="nav">My profile</div>
        <div class="nav"><button>Basket</button></div>
    </div>
    <div class="basket">
        <h4>Basket (3)</h4>
    </div>

    <div class="product">
        <input type="number" class="selector">
        <h2>Tomato</h2>
        <h3 class="price">$ 2.99/lb</h3>
        <img id="tomato" src="/resources/vecteezy_tomato-png-with-ai-generated_25067641.png"  width="50px" alt="tomato">
    </div>
       
        <div class="product">
            <input type="number" class="selector">
            <h2>Onion</h2>
            <h3 class="price">$ 4.99/lb </h3>
            <img id="Onion" src="/resources/pngimg.com - onion_PNG99206.png" width="90px" alt="">
            
        </div>
    </div>
    <div class="product">
        <input type="number" class="selector">
        <h2>Red chilli</h2>
        <h3 class="price">$ 5.99/lb </h3>
        <img src="/resources/vecteezy_fresh-whole-red-chili-pepper-ai-generative_29336008.png" width="70px" alt="">
    
    </div>
    <div class="order">

        <h4 id="summary">Order summary</h4>

        <ul>
            <li><div class ="value"> Subtotal  <h4>$13.97</h4></div></li>

            <li> <div class ="value">Shipping  <h4>$1.99</h4></div></li>

            <li><div class ="value">Tax  <h4>$0.99</h4></div></li>

            <li><div class ="value">Total <h4 id="black">$16.95</h4></div></li>
           
        </ul>
        <button>Continue payment</button>
        
    </div>
</body>

</html>
